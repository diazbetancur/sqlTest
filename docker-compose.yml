services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqltest-server
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=4dm1nC4rd10
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    networks:
      - sqltest-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 4dm1nC4rd10 -Q 'SELECT 1' -C || exit 1",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  sqlserver_data:

networks:
  sqltest-network:
    driver: bridge
